services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    branch: main
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - fromGroup: laravel-secrets

databases:
  - name: laravel-db
    plan: free
    region: oregon
    postgresMajorVersion: 15
